    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Santander</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <img class="logo" src="imagens/logo-santander.svg" alt="logo-santander">
            <a id="link-voce" href="#">Para Você</a>
            <a id="link-empresa" href="#">Para sua Empresa</a>

        </header>

        <nav>
            <div class="menu">
                <a href="#">Meu dia a dia</a> 
                <a href="#">Cartões</a> 
                <a href="#">Empréstimos</a> 
                <a href="#">Investimentos</a> 
                <a href="#">Seguros</a> 
                <a href="#">Ajuda</a>
            </div>
        </nav>

        <div class="slide">
            <div class="slider">
                <div class="content" id="img">
                    <div class="img1">
                        <img src="imagens/banner (1).webp" alt="background">
                    </div>
                    <div class="img2">
                        <img src="imagens/background1.png" alt=" banner">
                    </div>
            </div>
        </div>

        <h3>Dá uma olhadinha em tudo que temos</h3>

        <ul>
            <li>
                <img class="imagens-produto" src="imagens/icon-abra-sua-conta.svg" alt="icon-abra-sua-conta">
                <p>Aabra sua conta</p>
            </li>

            <li>
                <img class="imagens-produto" src="imagens/capitalgiro.svg" alt=" icon-capital-de-giro">
                <p>Capital de Giro</p>
            </li>

            <li>
                <img class="imagens-produto" src="imagens/icon-peca-seu-cartao.svg" alt="icon-cartoes">
                <p>Cartões</p>
            </li>

            <li>
                <img class="imagens-produto" src="imagens/pagamentos.svg" alt="icon-pagamentos">
                <p>Pagamentos</p>
            </li>

            <li>
                <img class="imagens-produto" src="imagens/icon-maquina-getnet.svg" alt="icon-maquina-getnet">
                <p>Máquina Getnet</p>
            </li>

            <li>
                <img class="imagens-produto" src="imagens/icon-renegocie-sua-divida.svg" alt="icon-investimentos">
                <p>Renegociação de Dívida</p></li>
